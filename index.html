    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',

    <style>
      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }

        /* GLOBAL RESET FOR PRINTING SPA */
        html, body {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          background: white !important;
        }

        #root {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }

        /* Oculta tudo por padrão e mostra apenas o que for explicitly printable */
        body > * {
           /* Não use display:none no root se o modal estiver dentro dele */
        }

        /* Reseta containers de layout para não cortar conteúdo */
        #root > div, main {
            height: auto !important;
            overflow: visible !important;
            display: block !important; 
        }

        /* Remove scrolls internos na impressão */
        .custom-scrollbar, div[class*="overflow-y-auto"], div[class*="overflow-hidden"] {
            height: auto !important;
            overflow: visible !important;
        }

        .no-print, .print\:hidden { 
          display: none !important; 
        }
        
        ::-webkit-scrollbar {
          display: none;
        }

        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }
      }

      .print-only { display: none; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }

      /* RICH TEXT STYLES */
      .rich-text-content h1, .rich-text-content h2, .rich-text-content h3 { font-weight: bold; margin-bottom: 0.5em; }
      .rich-text-content p { margin-bottom: 0.5em; }
      .rich-text-content a { color: #3A72EC !important; text-decoration: underline !important; cursor: pointer; }
      .rich-text-content ul { list-style-type: disc !important; padding-left: 1.5rem !important; margin-left: 0 !important; text-align: left; }
      .rich-text-content ul ul { list-style-type: circle !important; }
      .rich-text-content ol { list-style-type: decimal !important; padding-left: 1.5rem !important; margin-left: 0 !important; text-align: left; }
      .rich-text-content ol ol { list-style-type: lower-alpha !important; }
      .rich-text-content li { margin-bottom: 0.25rem; }
      .rich-text-content img { max-width: 100%; height: auto; }
      .rich-text-content table { border-collapse: collapse; }
      .rich-text-content td, .rich-text-content th { border: 1px solid #cbd5e1; padding: 4px 8px; }
    </style>
