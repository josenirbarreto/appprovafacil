
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prova Fácil - Plataforma de Avaliações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            },
            animation: {
              'scan-line': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- MOTOR DE IMPRESSÃO REVISADO --- */
      @media print {
        @page {
          margin: 10mm;
          size: A4;
        }

        /* Esconde tudo por padrão */
        body * {
          visibility: hidden !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Força a exibição do contêiner de prova e seus descendentes */
        #exam-print-container, 
        #exam-print-container * {
          visibility: visible !important;
          display: block !important;
        }

        /* Remove elementos de interface dentro do contêiner */
        .no-print, .no-print * {
          display: none !important;
          visibility: hidden !important;
        }

        /* Reseta o posicionamento para ocupar a folha toda */
        #exam-print-container {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          z-index: 9999 !important;
        }

        html, body {
          background: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        .print-columns-2 {
          column-count: 2 !important;
          column-gap: 10mm !important;
          column-rule: 0.5pt solid #eee !important;
        }

        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 5mm !important;
        }
        
        .vision-anchor {
            width: 10mm;
            height: 10mm;
            background-color: black !important;
            position: absolute;
            display: block !important;
            visibility: visible !important;
        }

        .answer-bubble {
          border: 1pt solid black !important;
          border-radius: 50% !important;
          display: inline-flex !important;
          visibility: visible !important;
        }
      }

      /* Preview UI */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      
      .rich-text-content h1, .rich-text-content h2 { font-weight: bold; margin-bottom: 0.5em; }
      .rich-text-content ul { list-style-type: disc !important; padding-left: 1.5rem !important; }
      .rich-text-content ol { list-style-type: decimal !important; padding-left: 1.5rem !important; }

      .preview-columns-2 {
          column-count: 2;
          column-gap: 15mm;
          column-rule: 1px solid #cbd5e1;
      }
      
      .answer-bubble {
          width: 24px;
          height: 24px;
          border: 1px solid black;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          font-weight: bold;
          background-color: white;
      }

      /* Scanner Overlay */
      .scanner-overlay {
          background: rgba(0,0,0,0.8);
          position: fixed;
          inset: 0;
          z-index: 200;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      
      .camera-viewport {
          width: 90%;
          max-width: 500px;
          aspect-ratio: 3/4;
          background: #000;
          border-radius: 20px;
          overflow: hidden;
          position: relative;
          border: 4px solid #3A72EC;
      }

      .scan-frame {
          position: absolute;
          inset: 40px;
          border: 2px dashed rgba(255,255,255,0.5);
          pointer-events: none;
      }
    </style>

    }
