    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {

            }

    <style>
      /* --- ENGINE DE IMPRESSÃO DEFINITIVA V4 (A4 PRECISION) --- */
      @media print {
        @page {
          size: A4;
          margin: 0 !important; /* Remove margens do navegador */
        }

        /* Oculta tudo exceto o container de impressão */
        body * {
          visibility: hidden !important;
        }

        #exam-print-container, 
        #exam-print-container * {
          visibility: visible !important;
        }

        #exam-print-container {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 210mm !important; /* Largura exata A4 */
          min-height: 297mm !important;
          background: white !important;
          color: black !important;
          padding: 15mm !important; /* Margem interna real da prova */
          margin: 0 !important;
          box-sizing: border-box !important;
          display: block !important;
        }

        /* Força o cabeçalho a ocupar as duas colunas */
        .print-span-all {
          column-span: all !important;
          width: 100% !important;
          margin-bottom: 5mm !important;
        }

        /* Controle de Colunas das Questões */
        .print-columns-2 {
          display: block !important;
          column-count: 2 !important;
          column-gap: 10mm !important;
          column-rule: 0.1pt solid #eee !important;
          column-fill: auto !important;
        }

        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 8mm !important;
          display: block !important;
        }

        /* Âncoras de Scanner (Pretas Sólidas nos Cantos) */
        .vision-anchor {
            width: 10mm !important;
            height: 10mm !important;
            background-color: black !important;
            position: absolute !important;
            z-index: 9999 !important;
            display: block !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        /* Posicionamento relativo ao container de 210mm */
        .anchor-tl { top: 0; left: 0; }
        .anchor-tr { top: 0; right: 0; }
        .anchor-bl { bottom: 0; left: 0; }
        .anchor-br { bottom: 0; right: 0; }

        /* Cartão Resposta (Bolhas) */
        .answer-bubble {
          border: 1.2pt solid black !important;
          border-radius: 50% !important;
          width: 22px !important;
          height: 22px !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          font-size: 8pt !important;
          font-weight: 900 !important;
          background: white !important;
          -webkit-print-color-adjust: exact !important;
        }

        .no-print { display: none !important; }
        .page-break { page-break-after: always !important; }
      }

      /* Preview UI */
      .preview-columns-2 { column-count: 2; column-gap: 30px; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      .rich-text-content img { max-width: 100%; height: auto; margin: 1rem 0; }
    </style>
