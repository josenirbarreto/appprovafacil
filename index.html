
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prova Fácil - Plataforma de Avaliações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            },
            animation: {
              'scan-line': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- MOTOR DE IMPRESSÃO DEFINITIVO --- */
      @media print {
        @page {
          margin: 15mm 12mm 15mm 12mm;
          size: A4;
        }

        html, body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          width: 100% !important;
        }

        #root > *:not(main),
        nav, aside, header, footer, button, .no-print,
        .fixed, .absolute:not(#exam-print-container *) {
          display: none !important;
        }

        div[role="dialog"], 
        div[role="dialog"] > div,
        main, #root {
          display: block !important;
          position: static !important;
          overflow: visible !important;
          height: auto !important;
          min-height: 0 !important;
          max-height: none !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          background: transparent !important;
          transform: none !important;
        }

        #exam-print-container {
          display: block !important;
          position: relative !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          visibility: visible !important;
        }

        .print-columns-2 {
          display: block !important;
          width: 100% !important;
          column-count: 2 !important;
          column-gap: 12mm !important;
          column-rule: 0.1pt solid #eee !important;
          column-fill: auto !important;
          height: auto !important;
        }

        .break-inside-avoid {
          display: block !important;
          width: 100% !important;
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 8mm !important;
          position: relative !important;
        }

        .page-break {
          display: block !important;
          page-break-before: always !important;
          break-before: page !important;
          height: 0 !important;
        }

        body * { visibility: hidden; }
        #exam-print-container, #exam-print-container * { visibility: visible; }

        * {
          -webkit-print-color-adjust: exact !important;
          color: black !important;
          background-color: transparent !important;
        }
        
        .vision-anchor {
            width: 10mm;
            height: 10mm;
            background-color: black !important;
            position: absolute;
            visibility: visible !important;
        }

        .answer-bubble {
          border: 1pt solid black !important;
          background-color: white !important;
          display: inline-flex !important;
        }
      }

      /* Preview UI */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      
      .rich-text-content h1, .rich-text-content h2 { font-weight: bold; margin-bottom: 0.5em; }
      .rich-text-content ul { list-style-type: disc !important; padding-left: 1.5rem !important; }
      .rich-text-content ol { list-style-type: decimal !important; padding-left: 1.5rem !important; }

      .preview-columns-2 {
          column-count: 2;
          column-gap: 15mm;
          column-rule: 1px solid #cbd5e1;
      }
      
      .answer-bubble {
          width: 24px;
          height: 24px;
          border: 1px solid black;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          font-weight: bold;
          background-color: white;
      }

      /* Scanner Overlay */
      .scanner-overlay {
          background: rgba(0,0,0,0.8);
          position: fixed;
          inset: 0;
          z-index: 200;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      
      .camera-viewport {
          width: 90%;
          max-width: 500px;
          aspect-ratio: 3/4;
          background: #000;
          border-radius: 20px;
          overflow: hidden;
          position: relative;
          border: 4px solid #3A72EC;
      }

      .scan-frame {
          position: absolute;
          inset: 40px;
          border: 2px dashed rgba(255,255,255,0.5);
          pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "@google/genai": "https://esm.sh/@google/genai",
        "@emailjs/browser": "https://esm.sh/@emailjs/browser@3.12.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
        "pdfjs-dist/": "https://esm.sh/pdfjs-dist@4.0.379/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
        "vite": "https://aistudiocdn.com/vite@^7.2.7",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
