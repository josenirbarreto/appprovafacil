    <title>Prova Fácil - Plataforma de Avaliações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            },
            animation: {
              'scan-line': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- MOTOR DE IMPRESSÃO PROVA FÁCIL V6 (ULTRA PRECISÃO) --- */
      @media print {
        @page {
          margin: 15mm 10mm;
          size: A4;
        }

        /* Libera o overflow para permitir múltiplas páginas */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }
        
        body * {
          visibility: hidden !important;
        }

        #exam-print-container, 
        #exam-print-container * {
          visibility: visible !important;
        }

        #exam-print-container {
          position: relative !important;
          width: 100% !important;
          height: auto !important;
          display: block !important;
          background: white !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        .no-print {
          display: none !important;
        }

        /* Layout de Colunas da Prova - Múltiplas Páginas */
        .print-columns-2 {
          display: block !important;
          column-count: 2 !important;
          column-gap: 12mm !important;
          column-rule: 1px solid #000 !important;
          column-fill: auto !important;
          width: 100% !important;
        }

        /* Evita quebras de questões no meio */
        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 8mm !important;
          display: block !important;
        }

        /* Âncoras Pretas nos 4 Cantos (Apenas Cartão Resposta) */
        /* Usamos fixed para garantir que fiquem na primeira página do cartão */
        .vision-anchor {
            width: 12mm !important;
            height: 12mm !important;
            background-color: black !important;
            position: fixed !important;
            z-index: 9999 !important;
            display: block !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        /* Ajuste fino para não sair da margem de impressão */
        .anchor-tl { top: 0mm; left: 0mm; }
        .anchor-tr { top: 0mm; right: 0mm; }
        .anchor-bl { bottom: 0mm; left: 0mm; }
        .anchor-br { bottom: 0mm; right: 0mm; }

        /* Grade do Cartão Resposta */
        .answer-card-grid {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 10mm !important;
            padding: 5mm !important;
        }
      }

      /* Estilos de Interface */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      .rich-text-content img { max-width: 100%; height: auto; margin: 1rem 0; border-radius: 8px; }
      
      .preview-columns-2 { 
        column-count: 2; 
        column-gap: 30px; 
        column-rule: 1px solid #e2e8f0;
      }
    </style>
