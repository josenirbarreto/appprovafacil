    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prova Fácil - Plataforma de Avaliações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        /* Regras Gerais de Impressão */
        @page {
          margin: 1cm;
          size: auto; 
        }

        /* Esconde todos os elementos por padrão */
        body * {
          visibility: hidden;
        }

        /* Exibe apenas a área da prova e seus descendentes */
        #printable-section, #printable-section * {
          visibility: visible;
        }

        /* Posiciona a prova no topo absoluto, cobrindo tudo */
        #printable-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          box-shadow: none !important;
          overflow: visible !important;
          min-height: auto !important;
        }

        /* Garante que quebras de página não cortem elementos ao meio */
        .break-inside-avoid {
          page-break-inside: avoid;
        }

        /* Utilitários específicos para ocultar na impressão */
        .no-print { 
          display: none !important; 
        }
        
        .print-only { 
          display: block !important; 
        }
      }

      .print-only { display: none; }
      
      /* Custom Scrollbar for nicer UI */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }

      /* ESTILOS GLOBAIS PARA CONTEÚDO RICO (Editor e Visualização) */
      .rich-text-content h1, .rich-text-content h2, .rich-text-content h3 { font-weight: bold; margin-bottom: 0.5em; }
      .rich-text-content p { margin-bottom: 0.5em; }
      
      /* Links: Azul e Sublinhado */
      .rich-text-content a { 
        color: #3A72EC !important; 
        text-decoration: underline !important; 
        cursor: pointer; 
      }
      .rich-text-content a:hover { 
        color: #1d4ed8 !important; 
      }

      /* Listas: Restaurar marcadores */
      .rich-text-content ul { 
        list-style-type: disc !important; 
        padding-left: 1.5rem !important; 
        margin-left: 0 !important; 
        text-align: left; 
      }
      .rich-text-content ul ul { list-style-type: circle !important; }
      .rich-text-content ul ul ul { list-style-type: square !important; }

      /* Listas Ordenadas com Níveis (1 -> a -> i) */
      .rich-text-content ol { 
        list-style-type: decimal !important; 
        padding-left: 1.5rem !important; 
        margin-left: 0 !important; 
        text-align: left; 
      }
      .rich-text-content ol ol { 
        list-style-type: lower-alpha !important; 
      }
      .rich-text-content ol ol ol { 
        list-style-type: lower-roman !important; 
      }

      .rich-text-content li { margin-bottom: 0.25rem; }
      
      /* Imagens */
      .rich-text-content img { max-width: 100%; height: auto; }
      
      /* Tabelas */
      .rich-text-content table { border-collapse: collapse; }
      .rich-text-content td, .rich-text-content th { border: 1px solid #cbd5e1; padding: 4px 8px; }
    </style>
