    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* --- ESTILOS DE IMPRESSÃO --- */
      @media print {
        @page {
          margin: 10mm 10mm 10mm 10mm;
          size: A4;
        }

        /* 1. Esconder TUDO por padrão para evitar páginas em branco de elementos da UI */
        html, body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
        }

        body * {
          visibility: hidden;
        }

        /* 2. Mostrar APENAS o container da prova e seus filhos */
        #exam-print-container, 
        #exam-print-container * {
          visibility: visible;
        }

        /* 3. Forçar o container para o topo real da página impressa */
        #exam-print-container {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        /* 4. Motor de Colunas */
        .print-columns-2 {
          display: block !important;
          column-count: 2 !important;
          column-gap: 12mm !important;
          column-rule: 0.5pt solid #eee !important;
          width: 100% !important;
        }

        /* 5. Prevenção de quebra de questões no meio */
        .break-inside-avoid {
          break-inside: avoid-column !important;
          page-break-inside: avoid !important;
          display: block !important;
          margin-bottom: 6mm !important;
        }

        .page-break {
          display: block !important;
          page-break-before: always !important;
          break-before: page !important;
          height: 0 !important;
          margin: 0 !important;
        }

        /* Garantir contraste do texto */
        * {
          -webkit-print-color-adjust: exact !important;
          color: black !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }
        
        .answer-bubble {
          border: 1pt solid black !important;
          background-color: white !important;
        }
      }

      /* Preview e UI (Navegador) */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      
      .rich-text-content h1, .rich-text-content h2 { font-weight: bold; margin-bottom: 0.5em; }
      .rich-text-content ul { list-style-type: disc !important; padding-left: 1.5rem !important; }
      .rich-text-content ol { list-style-type: decimal !important; padding-left: 1.5rem !important; }

      .preview-columns-2 {
          column-count: 2;
          column-gap: 15mm;
          column-rule: 1px solid #cbd5e1;
      }
      
      .answer-bubble {
          width: 24px;
          height: 24px;
          border: 1px solid black;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          font-weight: bold;
          background-color: white;
      }
    </style>
