
<!DOCTYPE html>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prova Fácil - Plataforma de Avaliações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page {
          margin: 15mm;
          size: A4;
        }

        /* Esconde elementos da interface do sistema */
        nav, aside, button, footer, header, .no-print, [role="dialog"] > div:first-child { 
          display: none !important; 
        }

        /* Reseta body para permitir múltiplas páginas */
        html, body {
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        #root {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Garante que o container de impressão ocupe o fluxo normal */
        #exam-print-container {
          display: block !important;
          position: relative !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Força visibilidade se estiver oculto por modais */
        [role="dialog"], #root > div {
           position: static !important;
           height: auto !important;
           overflow: visible !important;
        }

        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }

        .page-break {
          page-break-before: always !important;
          break-before: page !important;
        }

        /* Linha divisória robusta */
        .print-columns-2 {
          column-count: 2 !important;
          column-gap: 15mm !important;
          column-rule: 1px solid #000 !important;
          height: auto !important;
        }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      
      .rich-text-content h1, .rich-text-content h2 { font-weight: bold; margin-bottom: 0.5em; }
      .rich-text-content ul { list-style-type: disc !important; padding-left: 1.5rem !important; }
      .rich-text-content ol { list-style-type: decimal !important; padding-left: 1.5rem !important; }

      .preview-columns-2 {
          column-count: 2;
          column-gap: 15mm;
          column-rule: 1px solid #cbd5e1;
          height: auto;
      }
      
      .answer-bubble {
          width: 24px;
          height: 24px;
          border: 1px solid black;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          font-weight: bold;
      }
    </style>
