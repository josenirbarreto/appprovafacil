    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            }
          }
        }

    </script>
    <style>
      /* ESTILOS DE IMPRESSÃO - CORREÇÃO DEFINITIVA */
      @media print {
        @page {
          margin: 10mm;
          size: A4;
        }

        /* 1. Reset de Layout Global: remove restrições de altura e scroll */
        html, body {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        /* 2. Forçar todos os ancestrais a serem transparentes no fluxo */
        /* Isso impede que o modal "trave" o conteúdo em uma página só */
        #root, 
        #root > div, 
        main, 
        [role="dialog"], 
        [role="dialog"] > div,
        div[class*="overflow-y-auto"],
        div[class*="max-h-"] {
          position: static !important;
          display: block !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          transform: none !important;
        }

        /* 3. Ocultar interface do sistema e overlays do modal */
        nav, 
        aside, 
        header, 
        footer, 
        button, 
        .no-print,
        .fixed.inset-0.bg-slate-900\/60 { /* Fundo escuro do modal */
          display: none !important;
        }

        /* 4. Garantir que o container de prova seja o foco */
        #exam-print-container {
          display: block !important;
          visibility: visible !important;
          position: relative !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          top: 0 !important;
          left: 0 !important;
        }

        /* 5. Comportamento de Conteúdo */
        .print-columns-2 {
          display: block !important;
          column-count: 2 !important;
          column-gap: 12mm !important;
          column-rule: 1px solid #000 !important;
        }

        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }

        .page-break {
          display: block !important;
          page-break-before: always !important;
          break-before: page !important;
          height: 0 !important;
        }

        /* Ajuste de cores para impressão econômica */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          text-shadow: none !important;
          box-shadow: none !important;
        }
      }

      /* Estilos de preview (Navegador) */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      
      .rich-text-content h1, .rich-text-content h2 { font-weight: bold; margin-bottom: 0.5em; }
      .rich-text-content ul { list-style-type: disc !important; padding-left: 1.5rem !important; }
      .rich-text-content ol { list-style-type: decimal !important; padding-left: 1.5rem !important; }

      .preview-columns-2 {
          column-count: 2;
          column-gap: 15mm;
          column-rule: 1px solid #cbd5e1;
      }
      
      .answer-bubble {
          width: 24px;
          height: 24px;
          border: 1px solid black;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          font-weight: bold;
          background-color: white;
      }
    </style>
