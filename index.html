
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prova Fácil - Plataforma de Avaliações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            },
            animation: {
              'scan-line': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- MOTOR DE IMPRESSÃO PROFISSIONAL --- */
      @media print {
        @page {
          margin: 15mm 10mm;
          size: A4;
        }

        /* Reset de visibilidade */
        body * {
          visibility: hidden !important;
        }

        /* Contêiner Principal de Impressão */
        #exam-print-container, 
        #exam-print-container * {
          visibility: visible !important;
        }

        #exam-print-container {
          position: absolute !important;
          left: 0 !important;
          top: -10mm !important; /* Compensa margens de modais/headers */
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          display: block !important;
        }

        /* Força quebra de página se houver overflow */
        html, body {
          background: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        .no-print {
          display: none !important;
        }

        /* Layout de Colunas */
        .print-columns-2 {
          display: block !important;
          column-count: 2 !important;
          column-gap: 12mm !important;
          column-rule: 0.2pt solid #eee !important;
        }

        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 6mm !important;
          display: block !important;
        }

        /* Cartão Resposta - Bolinhas na Horizontal */
        .answer-row-print {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            gap: 4mm !important;
            width: 100% !important;
            margin-bottom: 4mm !important;
        }

        .answer-bubble {
          border: 1pt solid black !important;
          border-radius: 50% !important;
          width: 24px !important;
          height: 24px !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          font-size: 8pt !important;
          font-weight: bold !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
        }

        /* Âncoras para o Scanner */
        .vision-anchor {
            width: 8mm;
            height: 8mm;
            background-color: black !important;
            position: absolute !important;
            z-index: 10000;
            display: block !important;
        }
        
        .anchor-tl { top: 0; left: 0; }
        .anchor-tr { top: 0; right: 0; }
        .anchor-bl { bottom: 0; left: 0; }
        .anchor-br { bottom: 0; right: 0; }
      }

      /* Estilos de Preview (Tela) */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      
      .rich-text-content img { max-width: 100%; height: auto; margin: 10px 0; border-radius: 8px; }
      .rich-text-content table { border-collapse: collapse; width: 100%; }
      .rich-text-content td { border: 1px solid #ddd; padding: 4px; }

      .preview-columns-2 {
          column-count: 2;
          column-gap: 30px;
          column-rule: 1px solid #e2e8f0;
      }
      
      .answer-bubble {
          width: 24px;
          height: 24px;
          border: 1px solid black;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          font-weight: bold;
          background-color: white;
      }

      .scanner-overlay {
          background: rgba(0,0,0,0.85);
          position: fixed;
          inset: 0;
          z-index: 200;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          backdrop-blur: 10px;
      }
    </style>

      }
    }
    </script>
