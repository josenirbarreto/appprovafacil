
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prova Fácil - Plataforma de Avaliações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            },
            animation: {
              'scan-line': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- MOTOR DE IMPRESSÃO PROVA FÁCIL V3 --- */
      @media print {
        @page {
          margin: 10mm;
          size: A4;
        }

        body * {
          visibility: hidden !important;
        }

        #exam-print-container, 
        #exam-print-container * {
          visibility: visible !important;
        }

        #exam-print-container {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 190mm !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          display: block !important;
        }

        .no-print {
          display: none !important;
        }

        .print-columns-2 {
          display: block !important;
          column-count: 2 !important;
          column-gap: 12mm !important;
          column-rule: 0.5pt solid #000 !important; /* Linha entre colunas solicitada */
          width: 100% !important;
        }

        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 8mm !important;
          display: block !important;
        }

        /* Âncoras Pretas nos 4 Cantos (Sólidas para o Scanner) */
        .vision-anchor {
            width: 10mm !important;
            height: 10mm !important;
            background-color: black !important;
            position: absolute !important;
            z-index: 9999 !important;
            display: block !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        .anchor-tl { top: 0; left: 0; }
        .anchor-tr { top: 0; right: 0; }
        .anchor-bl { bottom: 0; left: 0; }
        .anchor-br { bottom: 0; right: 0; }

        .answer-bubble {
          border: 1.5pt solid black !important;
          border-radius: 50% !important;
          width: 22px !important;
          height: 22px !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          font-size: 8pt !important;
          font-weight: 900 !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
        }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      .rich-text-content img { max-width: 100%; height: auto; margin: 1rem 0; border-radius: 8px; }
      .preview-columns-2 { 
        column-count: 2; 
        column-gap: 30px; 
        column-rule: 1px solid #e2e8f0; /* Linha divisória no preview também */
      }
    </style>

}
