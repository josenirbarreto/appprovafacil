    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3A72EC',
                orange: '#FFAE5E',
                dark: '#1e293b',
                light: '#f8fafc'
              }
            },
            fontFamily: {

              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],

      }
    </script>
    <style>
      /* --- MOTOR DE IMPRESSÃO PROFISSIONAL --- */
      @media print {
        @page {
          margin: 15mm 10mm 15mm 10mm;
          size: A4;
        }

        /* 1. Neutralização de Hierarquia: Força fluxo natural de páginas */
        html, body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          width: 100% !important;
          position: static !important;
        }

        /* 2. Esconder toda a UI do Sistema */
        #root > *:not(main), 
        nav, aside, header, footer, button, .no-print,
        .fixed, .absolute:not(#exam-print-container *) {
          display: none !important;
        }

        /* 3. "Achatar" o Modal: Transforma o overlay em uma página normal */
        /* O React Modal geralmente cria um div no final do body */
        #root, main, div[role="dialog"], div[role="dialog"] > div {
          display: block !important;
          position: static !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          box-shadow: none !important;
          transform: none !important;
          background: transparent !important;
        }

        /* 4. Container da Prova: Ocupa o topo e permite quebra de página */
        #exam-print-container {
          display: block !important;
          position: relative !important;
          visibility: visible !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          background: white !important;
        }

        /* 5. Motor de Multi-Colunas (Corrigido) */
        .print-columns-2 {
          display: block !important;
          width: 100% !important;
          column-count: 2 !important;
          column-gap: 12mm !important;
          column-rule: 0.2pt solid #eee !important;
          /* Previne que as colunas tentem se equilibrar sozinhas e quebrem a ordem */
          column-fill: auto !important; 
          height: auto !important;
        }

        /* 6. Garantia de Unidade da Questão */
        .break-inside-avoid {
          display: block !important;
          width: 100% !important;
          break-inside: avoid-column !important;
          page-break-inside: avoid !important;
          margin-bottom: 8mm !important;
          position: relative !important;
        }

        .page-break {
          display: block !important;
          page-break-before: always !important;
          break-before: page !important;
          height: 0 !important;
        }

        /* Reset de Visibilidade Seletiva */
        body * { visibility: hidden; }
        #exam-print-container, #exam-print-container * { visibility: visible; }

        /* Cores e Nitidez */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color: black !important;
          text-shadow: none !important;
          box-shadow: none !important;
        }
        
        .answer-bubble {
          border: 1pt solid black !important;
          background-color: white !important;
          display: inline-flex !important;
        }
      }

      /* Preview e UI (Navegador) */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
      
      .rich-text-content h1, .rich-text-content h2 { font-weight: bold; margin-bottom: 0.5em; }
      .rich-text-content ul { list-style-type: disc !important; padding-left: 1.5rem !important; }
      .rich-text-content ol { list-style-type: decimal !important; padding-left: 1.5rem !important; }

      .preview-columns-2 {
          column-count: 2;
          column-gap: 15mm;
          column-rule: 1px solid #cbd5e1;
      }
      
      .answer-bubble {
          width: 24px;
          height: 24px;
          border: 1px solid black;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          font-weight: bold;
          background-color: white;
      }
    </style>
